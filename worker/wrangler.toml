name = "priorizai-api"
main = "index.js"
compatibility_date = "2026-02-12"
preview_urls = true

[vars]
# Limite diário por IP (default no código: 3)
IP_DAILY_LIMIT = 3

# IMPORTANTE:
# Não coloque o salt no Git. Use secret:
# wrangler secret put IP_HASH_SALT
# (Use um valor aleatório longo)

[[durable_objects.bindings]]
name = "RATE_LIMITER"
class_name = "RateLimiter"

[[migrations]]
tag = "v1"
new_classes = ["RateLimiter"]
